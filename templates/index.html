<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Voz com Pictogramas</title>
    <style>
        body {
            background-color: #f0f8ff; /* Cor azul claro */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }

        .resultado {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .resultado-pictogramas {
            display: flex;
            flex-wrap: nowrap; /* Garante que não quebre linha */
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .resultado-pictogramas .pictogram {
            width: 100px; /* Tamanho do pictograma */
            height: 100px; /* Tamanho do pictograma */
            margin: 5px;
        }

        .resultado-frase {
            margin-top: 10px;
        }

        .microfone {
            width: 50px;
            height: 50px;
            margin-top: 20px;
            cursor: pointer;
        }
        .palavra {
            display: inline-block;
            margin: 5px;
            padding: 5px;
        }
        .pictogram {
            width: 100px; /* Tamanho do pictograma */
            height: 100px; /* Tamanho do pictograma */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reconhecimento de Voz com Pictogramas</h1>
        <p>Diga alguma coisa:</p>
        <div id="resultado">
            <div id="resultadoPictogramas" class="resultado-pictogramas"></div> <!-- Contêiner para os pictogramas -->
            <div id="resultadoFrase" class="resultado-frase"></div> <!-- Contêiner para a frase reconhecida -->
        </div>
        <img src="/static/microfone.png" alt="Microfone" class="microfone" id="microfone" onclick="ouvirMicrofone()">
        <p id="status">Clique no microfone para começar</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function ouvirMicrofone() {
            // Atualiza o status para "Ouvindo..."
            setTimeout(function() {
                $('#status').text('Ouvindo...');
            }, 2000);

            $.ajax({
                url: '/ouvir_microfone',
                type: 'POST',
                contentType: 'application/json',
                success: function(data) {
                    console.log('Você disse:', data.frase);

                    // Limpa resultados anteriores
                    $('#resultadoPictogramas').empty();
                    $('#resultadoFrase').empty();

                    // Exibir cada palavra reconhecida
                    var palavras = data.frase.split(' ');
                    $.each(palavras, function(index, palavra) {
                        // Exibir a palavra reconhecida
                        var divPalavra = $('<div>').text(palavra).addClass('palavra');
                        $('#resultadoFrase').append(divPalavra);

                        // Buscar e exibir pictograma correspondente
                        buscarPictograma(palavra, index);
                    });

                    // Atualiza o status para "Pronto"
                    $('#status').text('Pronto');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Erro ao ouvir microfone:', textStatus, errorThrown);
                    // Atualiza o status para "Erro ao ouvir"
                    $('#status').text('Erro ao ouvir');
                }
            });
        }
                                                                        
        function buscarPictograma(palavra, index) {
    $.ajax({
        url: "https://api.arasaac.org/v1/pictograms/pt/search/" + palavra,
        type: "GET",
        beforeSend: function(xhr) {
            const token = "seu_token_aqui";
            xhr.setRequestHeader("Authorization", "Bearer " + token);
        },
        success: function(data) {
            console.log("Dados recebidos:", data); // Verifique o que está sendo retornado pela API

            if (data && data.length > 0) { // Verifica se há pictogramas disponíveis
                const primeiroPictograma = data[0]; // Acessa o primeiro item da lista

                const pictogramId = primeiroPictograma._id;
                const imageUrl = `https://api.arasaac.org/api/pictograms/${pictogramId}`;
                const img = $('<img>').attr('src', imageUrl).attr('alt', 'Pictograma').addClass('pictogram');

                // Criar um contêiner para o pictograma
                var divPictograma = $('<div>').addClass('resultado-item');
                divPictograma.append(img);

                // Adicionar à lista de resultados de pictogramas
                $('#resultadoPictogramas').append(divPictograma);
            } else {
                console.log(`Nenhum pictograma encontrado para a palavra "${palavra}".`);
            }
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.error("Erro ao buscar pictograma:", textStatus, errorThrown);
        }
    });
}

    </script>
</body>
</html>
