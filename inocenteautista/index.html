<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconhecimento de Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar Reconhecimento de Voz</button>
  <p id="result">Resultado: <span id="output"></span></p>

  <!-- Incluindo a biblioteca annyang -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script>
    // Verificando suporte ao webkitSpeechRecognition
    if (!('webkitSpeechRecognition' in window) && !annyang) {
      alert("Seu navegador n√£o suporta a Web Speech API e a biblioteca annyang.");
    } else {
      if ('webkitSpeechRecognition' in window) {
        // Usando webkitSpeechRecognition
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = function() {
          console.log("Reconhecimento de voz iniciado.");
        };

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById('output').textContent = transcript;
          console.log("Resultado: ", transcript);
        };

        recognition.onerror = function(event) {
          console.error("Erro no reconhecimento de voz: ", event.error);
        };

        recognition.onend = function() {
          console.log("Reconhecimento de voz encerrado.");
        };

        document.getElementById('startButton').addEventListener('click', function() {
          recognition.start();
        });

      } else if (annyang) {
        // Usando annyang
        var commands = {
          '*text': function(text) {
            document.getElementById('output').textContent = text;
            console.log("Resultado: ", text);
          }
        };

        annyang.addCommands(commands);

        document.getElementById('startButton').addEventListener('click', function() {
          annyang.start();
          console.log("Reconhecimento de voz iniciado.");
        });

        annyang.addCallback('error', function() {
          console.error("Erro no reconhecimento de voz.");
        });

        annyang.addCallback('end', function() {
          console.log("Reconhecimento de voz encerrado.");
        });
      }
    }
  </script>
</body>
</html>
