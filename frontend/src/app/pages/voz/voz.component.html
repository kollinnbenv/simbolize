<div class="simbolizador-container flex-grow p-4 md:p-8">
  <div class="w-full max-w-4xl mx-auto">
    
    <!-- Card de Input -->
    <div class="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Simbolizador Inteligente</h1>
      <p class="text-lg text-gray-600 mb-6">Fale uma frase para gerar os pictogramas contextualizados.</p>

      <!-- Área de Texto (para transcrição) -->
      <div class="mb-4">
        <label for="frase-voz" class="block text-sm font-medium text-gray-700 mb-2">Sua frase (transcrição):</label>
        <textarea 
          id="frase-voz" 
          rows="4" 
          class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-400"
          placeholder="Aguardando sua fala..."
          disabled></textarea> <!-- Desabilitado, só para mostrar o que foi falado -->
      </div>
      
      <!-- Botões de Ação -->
      <div class="flex flex-col sm:flex-row gap-4">
        <!-- Botão Primário (Voz) -->
        <button class="flex-1 p-4 rounded-lg bg-purple-600 text-white font-semibold hover:bg-purple-700 transition flex items-center justify-center gap-2 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm-1 3a4 4 0 00-4 4v.293a1 1 0 00.293.707l1 1A1 1 0 004 13h12a1 1 0 00.707-.293l1-1a1 1 0 00.293-.707V11a4 4 0 00-4-4V7z" clip-rule="evenodd" />
          </svg>
          Gravar Fala
        </button>
        <!-- Botão Secundário (IA) -->
        <button class="flex-1 p-4 rounded-lg bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" />
          </svg>
          Gerar Símbolos (IA)
        </button>
      </div>
    </div>

    <!-- Prancheta de Resultados (idêntica à da página de Texto) -->
    <div class="w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Prancheta de Resultados</h2>
      <p class="text-center text-gray-500">Aguardando geração...</p>
      <!-- O grid de pictogramas apareceria aqui dinamicamente -->
    </div>

  </div>
</div>
