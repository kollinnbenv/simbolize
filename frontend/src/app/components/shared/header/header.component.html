<header class="main-header bg-white p-4 shadow-sm flex items-center bg-purple-50 justify-between z-10 sticky top-0">

  <!-- Logo e Nome -->
  <div class="flex items-center space-x-2">
    <!-- Substitua 'logo.png' pelo seu logo real -->
    <img src="assets/icons8-diálogo-64.png" alt="Simbolize Logo" class="h-7 w-7"> 
    <div>
      <span class="text-purple-600 font-bold text-3xl">Simbolize</span>
      <span class="block text-gray-800 text-xs text-black-900 font-semibold hidden md:block">comunicação não verbal</span>
    </div>
  </div>

  <!-- Navegação Principal (Desktop) -->
   <nav class="hidden md:flex items-center space-x-4">

    <a routerLink="/" 
       class="px-3 py-2 rounded-lg bg-gray-100 text-gray-800 font-medium hover:bg-gray-200 transition"
       routerLinkActive="bg-purple-600 text-white ring-2 ring-purple-600 ring-offset-2"
       [routerLinkActiveOptions]="{ exact: true }">Home</a>

       
    <a routerLink="/sobre" 
       class="px-3 py-2 rounded-lg bg-gray-100 text-gray-800 font-medium hover:bg-gray-200 transition"
       routerLinkActive="bg-purple-600 text-white ring-2 ring-purple-600 ring-offset-2">Sobre</a>
       
    <a routerLink="/texto" 
       class="px-3 py-2 rounded-lg bg-gray-100 text-gray-800 font-medium hover:bg-gray-200 transition"
       routerLinkActive="bg-purple-600 text-white ring-2 ring-purple-600 ring-offset-2">Texto</a>
       
    <a routerLink="/voz" 
       class="px-3 py-2 rounded-lg bg-gray-100 text-gray-800 font-medium hover:bg-gray-200 transition"
       routerLinkActive="bg-purple-600 text-white ring-2 ring-purple-600 ring-offset-2">Voz</a>
       
    <a routerLink="/contato" 
       class="px-3 py-2 rounded-lg bg-gray-100 text-gray-800 font-medium hover:bg-gray-200 transition"
       routerLinkActive="bg-purple-600 text-white ring-2 ring-purple-600 ring-offset-2">Contato</a>
